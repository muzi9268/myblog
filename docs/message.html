<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 引入外部css -->
  <!-- 引入bootstrap的css -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <!-- 引入swiper的css (移动端的轮播图插件) -->
  <link rel="stylesheet" href="./lib/swiper/css/swiper.min.css">

  <link rel="stylesheet" href="./css/message.css">


  <!-- 引入jq -->
  <script src="./js/jquery-3.1.1.min.js"></script>
  <!-- 引入bootstrap的js -->
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入swiper的js (移动端的轮播图插件) -->
  <script src="./lib/swiper/js/swiper.min.js"></script>

  <!-- 设置rem -->
  <script>
    document.querySelector("html").style.fontSize = window.screen.width / 10 + "px";
  </script>

</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

    <div class="swiper-wrapper">
      <div class="swiper-slide"><span>Slide 1</span></div>
      <div class="swiper-slide"><span>Slide 2</span></div>
      <div class="swiper-slide"><span>Slide 3</span></div>
    </div>

  </div>



  <!-- 底部条区域开始 -->
  <div class="bottom">
    <a href="./index.html"><img src="./img/01-app-icons/bb_btn_message_unselect.png" alt=""><span>首页</span></a>
    <a href="./select.html"><img src="./img/01-app-icons/bb_btn_label_unselect.png" alt=""><span>订阅</span></a>
    <a href="#"><img src="./img/01-app-icons/bb_btn_post_select.png" alt=""></a>
    <a href="#"><img src="./img/01-app-icons/tab_03.png" alt=""><span>消息</span></a>
    <a href="#"><img src="./img/01-app-icons/bb_btn_account_unselect.png" alt=""><span>我的</span></a>
  </div>
  <!-- 底部条区域结束-->

</body>

<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper('.swiper-container', {
    pagination: {
      el: '.swiper-pagination',
    },
  });
</script>

</html>
