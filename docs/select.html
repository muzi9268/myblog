<!-- Initialize Swiper -->
<script language="javascript">
  var mySwiper = new Swiper('.swiper-container', {
    pagination: {
      el: '.swiper-pagination',
    },
  })

  //创建第二个轮播图的对象
  var swiper = new Swiper('.swiper-container2', {
    effect: 'coverflow',
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: 'auto',
    coverflowEffect: {
      rotate: 10, //旋转的角度
      stretch: -30, //每一屏之间的间隔
      depth: 100, //视差，如果值越大，中间的元素显得就越大
      modifier: 1,
      slideShadows: true,
    },
    });
