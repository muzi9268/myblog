  <script>
    $(function () {

      //滚动导航栏变色
      $(window).scroll(function () {
        var top = $(window).scrollTop();
        console.log(top);
        top = top > 600 ? 600 : top;
        // 134, 23, 39
        var rgba = (600 - top) / 600;
        $("header").css("background-color", "rgba(134, 23, 39," + rgba + ")");

      })


      //倒计时效果
      function timeCalculation() {

       
        var startTime = new Date();
        var endTime = new Date("2019/9/27 19:14:0");

        var distanceTime = endTime.getTime() - startTime.getTime();

        //获取剩余分钟数
        var minutes = Math.floor(distanceTime / 1000 / 60);

        //秒
        var seconds = Math.floor(distanceTime / 1000 % 60);

        //毫秒
        var milliseconds = Math.floor(distanceTime % 1000 / 10);


        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
        milliseconds = milliseconds < 10 ? "0" + milliseconds : milliseconds;

        var strMin = minutes.toString();
        var strSec = seconds.toString();
        var strMsec = milliseconds.toString();

        var allStr = strMin + strSec + strMsec;

        if (distanceTime < 0) {
          window.clearInterval(timeCalculation);
          return;
        }
        //代码优化
        $.each($(".num"), function (index, value) {
          $(this).html(allStr.substr(index, 1));
        })
      }

      setInterval(timeCalculation, 10);
    })
  </script>
